   // Function to load hardcoded announcements
function loadAnnouncements() {
    const announcementContainer = document.getElementById('announcementContainer');
    announcementContainer.innerHTML = ''; // Clear the container

    announcements.forEach((announcement) => {
        const announcementElement = document.createElement('div');
        announcementElement.className = 'announcement-container collapsed';

        // Modify the title to include [JPKNR 2024/2025]
        announcementElement.innerHTML = `
            <div class="announcement-title">[JPKNR 2024/2025] ${announcement.title}</div>
            <div class="announcement-date">${formatDate(announcement.date)}</div>
            <div class="announcement-content">${announcement.content}</div>
        `;

        announcementContainer.appendChild(announcementElement);

        // Event listener for clicking on the announcement to expand/collapse
        announcementElement.addEventListener('click', () => {
            if (announcementElement.classList.contains('collapsed')) {
                announcementElement.classList.remove('collapsed');
                announcementElement.classList.add('expanded');
            } else {
                announcementElement.classList.remove('expanded');
                announcementElement.classList.add('collapsed');
            }
        });
    });
}

    // Function to update the date and time
    function updateDateTime() {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const now = new Date();
        const formattedDate = now.toLocaleDateString('en-MY', options);
        const formattedTime = now.toLocaleTimeString('en-MY');

        document.getElementById('currentDate').innerHTML = formattedDate;
        document.getElementById('currentTime').innerHTML = formattedTime;
    }

    // Update time every second
    setInterval(updateDateTime, 1000);
    updateDateTime(); // Initial call

    // Load announcements when the page loads
    window.onload = loadAnnouncements;
